<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom2.html</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        #animate{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
    <button id="btn">Move Start!</button>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        let btn = document.getElementById('btn');
        btn.onclick = moveStart;
        function moveStart(){
            console.log('start');
            let animate = document.getElementById("animate");
            let i = 0;
            let myInterval = setInterval(function() {
                    i++;
                    animate.style.left = i +'px';
                    animate.style.top= i + 'px';
                    if(i == 350)
                    clearInterval(myInterval);

                }, 10);
  
        }
    </script>
</body>
</html>
