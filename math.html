<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math.html</title>
</head>
<body>
    <script>
        let vals = []; // 중복값을 제외
        for(let i = 0; i < 5; i++){
        let val = Math.floor(Math.random()* 6)+1; //0 < x < 1
        vals[i] = val;
        console.log(val);

        for(let j= 0; j < i ; j++){
            if(vals[j] == val){
                i--;
            }
        }
    }
    
    console.log(vals);
    </script>
</body>
</html>
