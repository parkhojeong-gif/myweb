<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html/ex04.html</title>
    </head>
    <body>
        <h1>개인 정보 입력</h1>
        <form action="ex04.jsp" method="get">
            아&nbsp;이&nbsp;디&nbsp;:
            <input type="text" name="user_id" id="user_id"><br>
            생년월일 :
            <input type="date" name="birth"><br>
            성별 :
            <input type="radio" name="sex" id="male">남자
            <input type="radio" name="sex" id="female">여자<br>
            E-mail :
            <input type="text" name="email_id" id="email_id"><br>
            메일수신:
            <input type="radio" name="email_on" id="email_ok">수신동의
            <input type="radio" name="email_on" id="email_no">수신거부
            <br>
            핸드폰:
            <select name="phone_num" id="phone_num" size="1" multiple="multiple">
                <optgroup>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="012">012</option>
                    <option value="013">013</option>
                    <option value="014">014</option>
                    <option value="015">015</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </optgroup>

            </select>
            &nbsp;-&nbsp;<input type="text" name="phone2" id="phone2">&nbsp;-&nbsp;
            <input type="text" name="phone3" id="phone3">
            <br>
            직업:
            <select name="job" id="job">
                <optgroup>
                    <option value="학생">학생</option>
                    <option value="교사">교사</option>
                    <option value="공무원">공무원</option>
                    <option value="군인">군인</option>
                    <option value="무직">무직</option>
                </optgroup>
            </select><br>
            취미:
            <input type="radio" name="hobby" value="쇼핑" checked>쇼핑
            <input type="radio" name="hobby" value="인터넷">인터넷
            <input type="radio" name="hobby" value="음악감상">음악감상
            <input type="radio" name="hobby" value="독서">독서
            <input type="radio" name="hobby" value="스포츠">스포츠<br>

            자기소개:
            
            <input type="text" value="show" name="show">
            <input type="submit" value="등록">
            <input type="reset" value="초기화">

        </form>

    </body>
</html>
