<%@ page language="java" contentType="text/html;
 charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </head>

<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://naver.com">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </nav>
    <div align= "center">
        <div><h1>로그인</h1></div>
        <form id="frm" name="frm">
            <table border="1">
                <tr>
                    <th>아이디</th>
                    <td><input type="text" id="id" name="id"></td>
                </tr>
                <tr>
                    <th>패스워드</th>
                    <td><input type="password" id="pw" name="pw"></td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="로그인"> &nbsp;&nbsp;&nbsp;
            <input type="reset" value="취소">
        </form>
        <h2>Button</h2>
  <p>The .active class makes the button appear pressed:</p>            
  <button type="button" class="btn btn-primary">Primary button</button>      
  <button type="button" class="btn btn-primary active">Active primary button</button>
  <br><br>
  <button type="button" class="btn btn-info">Info button</button>      
  <button type="button" class="btn btn-info active">Active info button</button>
    </div>
</body>
</html>
