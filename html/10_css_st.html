<style>
    /* 첫번째 태그의 텍스트 색상 */
    h4:first-child{
        color: blue;
        font-size: 30px;
    }
    h4:last-child{
        color: red;
        font-size: 20px;
    }

    /* 홀수 태그 */
    h4:nth-child(2n+1){
        background-color:green;
    }
    /* 짝수 태그 */
    h4:nth-last-child(2n){
        background-color:  yellow;
    }
</style>
